<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game</title>
</head>
<link rel="stylesheet" href="style.css">
<body>

    <main class="game__body">

    <div class="game__background">

    <h1 class="game__title">Game Name</h1>

    <div class="game__display">
    <span class="game__questions">Questions will display here, one after the other</span>
    </div>

    <button class="game__button game__button--1">Answer 1</button>
    <button class="game__button game__button--2">Answer 2</button>
    <button class="game__button game__button--3">Answer 3</button>
    <button class="game__button game__button--4">Answer 4</button>

    <button class="game__button game__button--nextquestion">Next Question</button>
    <button class="game__button game__button--startgame">Start Game</button>

</div>
</main>

</body>
<script src="script.js"></script>
</html>
